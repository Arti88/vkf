<template>
    <require from="./friends-list-item/friends-list-item.html"></require>
    <div class="friends-list">
        <h3>
            ${title}
        </h3>

        <div repeat.for="f of friends">
            <friends-list-item
                class="friends_list__hoverable"
                click.trigger="selectUser(f)"
                friend.bind="f">
            </friends-list-item>
        </div>
    </div>
</template>
