<template>
    <div class="users-list">
        <require from="./users-list-item.html"></require>
        <h3>
            ${title}
        </h3>
        <div class="users-list__adder">
            <form submit.trigger="addUser()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="33751109, id33751109 и т.д." value.bind="newUserId">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        Добавить
                    </button>
                    <h5 if.bind="errorMsg" class="red">
                        ${errorMsg}
                    </h5>
                </div>
            </form>
        </div>

        <div repeat.for="u of users">
            <users-list-item
                user.bind="u"
                remove.call="removeUser(u)"
                toggle.call="toggleUserSelection(u)">
            </users-list-item>
        </div>
    </div>
</template>
